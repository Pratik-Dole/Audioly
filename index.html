<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/Images/LOGO.png" type="image/x-icon" />
    <link rel="stylesheet" href="index.css" />
    <title>Audioly | Your Music Partner |</title>
  </head>
  
  <body>
    <header>
      <div>
        <nav>
          <ul>
            <li class="logo"><img src="/Images/LOGO.png" alt="Audioly">Audioly</li>
            <li><a href="/index.html">Home</a></li>
            <li><a href="/contact_us.html">Contact Us</a></li>
          </ul>
        </nav>
      </div>
    </header>
    
    <hr />
    
    <main>
      <section>
        <div class="box1">
          <div class="songList">
            <h1>Click On : Below Music Icons To Play</h1>
            <div>
              <div class="songItem">
                <img src="/Cover/01.jpg" alt="Not Found">
                <span class="songName">Vikram Theme</span>
                <span class="songPlay"><span class="timeStamp">03:38 <i id="0" class="fa-solid noOfSongs fa-music"></i> </span></span>
              </div>
              <div class="songItem">
                <img src="/Cover/02.jpg" alt="Not Found">
                <span class="songName">Ek Sher Ho Tum</span>
                <span class="songPlay"><span class="timeStamp">03:18 <i id="1" class="fa-solid noOfSongs fa-music"></i> </span></span>
              </div>
              <div class="songItem">
                <img src="/Cover/03.jpg" alt="Not Found">
                <span class="songName">Rock My Kiss</span>
                <span class="songPlay"><span class="timeStamp">02:26 <i id="2" class="fa-solid noOfSongs fa-music"></i> </span></span>
              </div>
              <div class="songItem">
                <img src="/Cover/04.jpg" alt="Not Found">
                <span class="songName">Baby One More Time</span>
                <span class="songPlay"><span class="timeStamp">03:31 <i id="3" class="fa-solid noOfSongs fa-music"></i> </span></span>
              </div>
              <div class="songItem">
                <img src="/Cover/05.jpg" alt="Not Found">
                <span class="songName">Capital Letters</span>
                <span class="songPlay"><span class="timeStamp">03:39 <i id="4" class="fa-solid noOfSongs fa-music"></i> </span></span>
              </div>
              <div class="songItem">
                <img src="/Cover/06.jpg" alt="Not Found">
                <span class="songName">Left And Right</span>
                <span class="songPlay"><span class="timeStamp">02:34 <i id="5" class="fa-solid noOfSongs fa-music"></i> </span></span>
              </div>
              <div class="songItem">
                <img src="/Cover/07.jpg" alt="Not Found">
                <span class="songName">Bilionera</span>
                <span class="songPlay"><span class="timeStamp">03:05 <i id="6" class="fa-solid noOfSongs fa-music"></i> </span></span>
              </div>
              <div class="songItem">
                <img src="/Cover/08.jpg" alt="Not Found">
                <span class="songName">Pretty Girl</span>
                <span class="songPlay"><span class="timeStamp">03:19 <i id="7" class="fa-solid noOfSongs fa-music"></i> </span></span>
              </div>
              <div class="songItem">
                <img src="/Cover/09.jpg" alt="Not Found">
                <span class="songName">Position</span>
                <span class="songPlay"><span class="timeStamp">02:52 <i id="8" class="fa-solid noOfSongs fa-music"></i> </span></span>
              </div>
              <div class="songItem">
                <img src="/Cover/10.jpg" alt="Not Found">
                <span class="songName">We Don't Talk Anymore</span>
                <span class="songPlay"><span class="timeStamp">03:50 <i id="9" class="fa-solid noOfSongs fa-music"></i> </span></span>
              </div>
            </div>
          </div>
        </div>
      </section>

        <div class="box2">
          <input type="range" name="range" id="progressLine" min="0" value="0" max="100">
          <div class="icons">
            <i class="fa-solid songToogle fa-2x fa-backward-step" id="masterBack"></i>
            <i class="fa-regular fa-2x fa-circle-play" id="masterPlay"></i>
            <i class="fa-solid songToogle fa-2x fa-forward-step" id="masterNext"></i>
          </div>
          <div class="playGif">
            <span id="masterName">Vikram Theme</span>
            <!-- <img src="/Images/MainGif.gif" alt="error" id="myGif"> -->
          </div>
        </div>
    </main>
    
    <hr />
    
    <!-- <footer>
      <p>&copy 2022, All Rights Reserved !!</p>
    </footer> -->
  </body>

  <script src="index.js"></script>
  <script src="https://kit.fontawesome.com/ed4d5910bf.js" crossorigin="anonymous"></script>

</html>
